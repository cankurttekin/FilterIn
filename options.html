
<!DOCTYPE html>
<html>
<head>
  <title>FilterIn Options</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    label { display: block; margin-bottom: 10px; }
    textarea, input { width: 100%; margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>LinkedIn Job Filter Options</h1>
  
  <label>
    <input type="checkbox" id="hideApplied"> Hide Applied Jobs
  </label>
  
  <label>
    Companies to Hide (one per line):
    <textarea id="hideCompanies" rows="5"></textarea>
  </label>
  
  <label>
    Keywords to Hide (one per line):
    <textarea id="hideKeywords" rows="5"></textarea>
  </label>
  
  <button id="save">Save</button>
  <div id="status"></div>

  <script src="options.js"></script>
</body>
</html>
